    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
       
    </style>
    </head>
    <body>
        <div class="container">
            <h2>Calculadora de IMC</h2>
            <form id="imcForm">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" required>
    
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" required>
    
                <button type="button" onclick="calculateIMC()">Calcular</button>
                <button type="reset" value="Limpar" id="b2">Limpar</button>
            </form>
            <div id="result"></div>
        </div>
    
        <script>
            function calculateIMC() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value) / 100; // Convertendo para metros
                const imc = weight / (height * height);
    
                let resultText = '';
    
                if (imc < 18.5) {
                    resultText = 'Abaixo do peso';
                } else if (imc < 24.9) {
                    resultText = 'Peso normal';
                } else if (imc < 29.9) {
                    resultText = 'Sobrepeso';
                } else {
                    resultText = 'Obesidade';
                }
    
                resultText = `Seu IMC Ã© ${imc.toFixed(2)} - ${resultText}`;
                document.getElementById('result').textContent = resultText;
            }
        </script>
    </body>
    </html>
    
</body>
